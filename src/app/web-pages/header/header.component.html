<header class="fixed-top">
  <nav class="navbar navbar-expand-lg navbar-light logo" style="background-color: #C3C6C6;">

          <a *ngIf="!jwtService.isLogged()" class="nav-item nav-link active" routerLink="/connexion">Connexion</a>

        <a *ngIf="jwtService.isLogged()" class="nav-item nav-link active" (click)="onLogout()" routerLink="">Deconnexion</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a *ngIf="jwtService.isLogged()" class="nav-item nav-link active" href="#" tabindex="-1" aria-disabled="true"
           routerLink="">Accueil <span class="sr-only">(current)</span></a>
        <a *ngIf="jwtService.isLogged()" class="nav-item nav-link active" href="#" tabindex="-1" aria-disabled="true"
           routerLink="profil">{{correspondant?.prenom}} {{correspondant?.nom}}</a>
        <a *ngIf="jwtService.isLogged()" class="nav-item nav-link active" href="#" tabindex="-1" aria-disabled="true"
           routerLink="recherche">Recherche</a>
        <a *ngIf="jwtService.isLogged() && (jwtService.getRole() != 'ROLE_UTILISATEUR')" class="nav-item nav-link active" href="#" tabindex="-1" aria-disabled="true" routerLink="administration">Admninistration Utilisateurs</a>
        <a *ngIf="jwtService.isLogged() && (jwtService.getRole() != 'ROLE_UTILISATEUR')" class="nav-item nav-link active notification" href="#" tabindex="-1" aria-disabled="true" routerLink="admin-gestion"><span>Getion des Applications</span>  <span *ngIf="this.j > 0" class="badge">{{this.j}}</span>
        </a>

      </div>
    </div>
  </nav>
</header>
